<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button id="buttonHeader">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <span>
                <input type="text" name="input-name" id="input-name" placeholder="Nome">
                <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
            </span>
            <span>
                <input type="text" name="input-email" id="input-email" placeholder="Email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </span>
            <label for="" id="label-family">Qual sua família?</label>
            <span>
                <input type="radio" name="family" id="frontend" value="Frontend">
                <label for="frontend">Frontend</label>
            </span>
            <span>
                <input type="radio" name="family" id="backend" value="Backend">
                <label for="backend">Backend</label>
            </span>
            <span>
                <input type="radio" name="family" id="fullStack" value="FullStack">
                <label for="fullStack">FullStack</label>
            </span>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <span>
                <input type="checkbox" name="" id="HoFs" value="HoFs">
                <label for="HoFs">HoFs</label>
            </span>
            <span>
                <input type="checkbox" name="" id="Jest" value="Jest">
                <label for="Jest">Jest</label>
            </span>
            <span>
                <input type="checkbox" name="" id="Promises" value="Promises">
                <label for="Promises">Promises</label>
            </span>
            <span>
                <input type="checkbox" name="" id="React" value="React">
                <label for="React">React</label>
            </span>
            <span>
                <input type="checkbox" name="" id="SQL" value="SQL">
                <label for="SQL">SQL</label>
            </span>
            <span>
                <input type="checkbox" name="" id="Python" value="Python">
                <label for="Python">Python</label>
            </span>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
