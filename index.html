<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button id="buttonHeader">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <span>
                <input type="text" name="input-name" id="input-name" placeholder="Nome">
                <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
            </span>
            <span>
                <input type="text" name="input-email" id="input-email" placeholder="Email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </span>
            <label for="" id="label-family">Qual sua família?</label>
            <span>
                <input type="radio" name="family" id="frontend" value="Frontend" class="family">
                <label for="frontend">Frontend</label>
            </span>
            <span>
                <input type="radio" name="family" id="backend" value="Backend" class="family">
                <label for="backend">Backend</label>
            </span>
            <span>
                <input type="radio" name="family" id="fullStack" value="FullStack" class="family">
                <label for="fullStack">FullStack</label>
            </span>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <span>
                <input type="checkbox" name="" id="HoFs" value="HoFs" class="subject">
                <label for="HoFs">HoFs</label>
            </span>
            <span>
                <input type="checkbox" name="" id="Jest" value="Jest" class="subject">
                <label for="Jest">Jest</label>
            </span>
            <span>
                <input type="checkbox" name="" id="Promises" value="Promises" class="subject">
                <label for="Promises">Promises</label>
            </span>
            <span>
                <input type="checkbox" name="" id="React" value="React" class="subject">
                <label for="React">React</label>
            </span>
            <span>
                <input type="checkbox" name="" id="SQL" value="SQL" class="subject">
                <label for="SQL">SQL</label>
            </span>
            <span>
                <input type="checkbox" name="" id="Python" value="Python" class="subject">
                <label for="Python">Python</label>
            </span>
            <span>
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="rate1" value="1" class="evaluation">
                <label for="rate1">1</label>
                <input type="radio" name="rate" id="rate2" value="2" class="evaluation">
                <label for="rate1">2</label>
                <input type="radio" name="rate" id="rate3" value="3" class="evaluation">
                <label for="rate1">3</label>
                <input type="radio" name="rate" id="rate4" value="4" class="evaluation">
                <label for="rate1">4</label>
                <input type="radio" name="rate" id="rate5" value="5" class="evaluation">
                <label for="rate5">5</label>
                <input type="radio" name="rate" id="rate6" value="6" class="evaluation">
                <label for="rate6">6</label>
                <input type="radio" name="rate" id="rate7" value="7" class="evaluation">
                <label for="rate7">7</label>
                <input type="radio" name="rate" id="rate8" value="8" class="evaluation">
                <label for="rate8">8</label>
                <input type="radio" name="rate" id="rate9" value="9" class="evaluation">
                <label for="rate1">9</label>
                <input type="radio" name="rate" id="rate10" value="10" class="evaluation">
                <label for="rate10">10</label>
            </span>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="25" rows="10" maxlength="500"></textarea>
            <h3 id="counter">500</h3>
            <span>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </span>
            <button disabled type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
